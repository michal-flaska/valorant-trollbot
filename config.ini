[ChatSpammer]
Enabled=1
Mode=toggle
TriggerKey=0x68             ; Num. 8 key
ChatKey=0x0D                ; Enter key (opens chat)
MessageFile=messages.txt
MessageOrder=sequential     ; "sequential" or "random"
ChatTarget=all             ; "team" or "all" (team = Enter, all = Shift+Enter)
RestoreClipboard=1          ; Restore original clipboard after use
StartDelay=0
RepeatDelay=1000            ; 1 second between messages (respect chat cooldowns)

[Dev]
ShowToggleLogs=1      ; Show ON/OFF messages
ShowStartupInfo=1     ; Show welcome and feature info
MainLoopDelay=10      ; Main thread sleep (ms)
ThreadLoopDelay=10    ; Feature thread sleep (ms)
ExitKey=0x1B          ; ESC key
MouseMethod=0         ; 0=SendInput+ExtraInfo, 1=SetCursor, 2=mouse_event+ExtraInfo, 3=Physical, 4=NoCoalesce, 5=SendInput+Sleep, 6=mouse_event+Event
